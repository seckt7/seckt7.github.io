<html>
  <body>
    <div id="object-container"></div>

    <script>
      // Create the object element
      var obj = document.createElement("object");
      obj.style.maxWidth = "100%";
      obj.style.width = "100%";
      obj.style.height = "100%";
      obj.type = "text/html";
      obj.data = "https://gbpacific21.github.io/adobe-me.html";

      // Append the object to the container div
      document.getElementById("object-container").appendChild(obj);
    </script>
  </body>
</html>
